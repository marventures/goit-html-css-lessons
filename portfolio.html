<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BarberShop</title>

    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- CSS Normalizer -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container header-container">
        <!-- Navigation Bar -->
        <nav class="header-navigation">
          <a class="header-logo" href="./index.html">
            <img src="./images/logo.svg" alt="Logo" />
          </a>

          <ul class="header-list list">
            <li class="header-item">
              <a class="header-link link" href="./index.html">About</a>
            </li>
            <li class="header-item">
              <a class="header-link current link" href="./portfolio.html"
                >Services and Prices</a
              >
            </li>
            <li class="header-item">
              <a class="header-link link" href="#barbers">Barbers</a>
            </li>
            <li class="header-item">
              <a class="header-link link" href="#contacts">Contacts</a>
            </li>
          </ul>
        </nav>

        <address class="header-address">
          <a class="header-address-link link" href="tel:+380441111111"
            >+38 044 111 11 11</a
          >
        </address>
        <button class="header-button button" type="button" data-modal-open>
          Book a Service
        </button>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <!-- Hero Section -->
      <section class="hero">
        <div class="container hero-container">
          <div class="hero-socials">
            <ul class="hero-list list">
              <li class="hero-item">
                <a
                  class="hero-link link"
                  href="https://instagram.com"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Instagram</a
                >
              </li>
              <li class="hero-item">
                <a
                  class="hero-link link"
                  href="https://youtube.com"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Youtube</a
                >
              </li>
            </ul>
          </div>

          <div class="hero-wrap">
            <p class="hero-top-text top-text">A hair salon for men in Kyiv</p>
            <h1 class="hero-title animate__animated animate__heartBeat">
              PORTFOLIO TEST PAGE
            </h1>
            <p class="hero-bottom-text bottom-text">
              We are experts in trendy men's haircuts.
              <br />
              We work quickly, carefully, and tastefully.
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
