<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lecture 3 Radio Buttons vs Checkbox</title>
  </head>
  <body>
    <form>
      <!-- Radio Buttons -->
      <p>Choose a color:</p>
      <label>
        <input type="radio" name="color" value="red" />
        Red
      </label>
      <label>
        <input type="radio" name="color" value="white" checked />
        White
      </label>
      <label>
        <input type="radio" name="color" value="green" />
        Green
      </label>

      <!-- Checkbox -->
      <p>Choose a color:</p>
      <label>
        <input type="checkbox" name="color" value="red" />
        Red
      </label>
      <label>
        <input type="checkbox" name="color" value="white" checked />
        White
      </label>
      <label>
        <input type="checkbox" name="color" value="green" />
        Green
      </label>
    </form>
  </body>
</html>
