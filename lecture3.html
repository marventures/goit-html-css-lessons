<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lecture 3 (Element Types)</title>

    <!-- CSS Normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/lecture3.css" />
  </head>
  <body>
    <!-- BLock level elements -->
    <article class="post">
      <div class="post-thumb">
        <img
          class="post-image"
          src="https://cdn.pixabay.com/photo/2017/11/09/21/41/cat-2934720_1280.jpg"
          alt="Tabby cat in a funny sitting position"
          width="100"
        />
        <img
          class="post-image"
          src="https://cdn.pixabay.com/photo/2017/11/09/21/41/cat-2934720_1280.jpg"
          alt="Tabby cat in a funny sitting position"
          width="100"
        />
        <img
          class="post-image"
          src="https://cdn.pixabay.com/photo/2017/11/09/21/41/cat-2934720_1280.jpg"
          alt="Tabby cat in a funny sitting position"
          width="100"
        />
      </div>
      <h1 class="post-heading">All about cats</h1>
    </article>

    <!-- Inline Elements -->
    <!-- <a class="link" href="">Link</a>
    <a class="link" href="">Link</a>
    <a class="link" href="">Link</a>
    <a class="link" href="">Link</a> -->

    <a class="link-inline-block" href="">Link</a>

  </body>
</html>
