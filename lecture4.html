<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lecture 4 (Textarea Element)</title>
    <style>
      body {
        font-family: sans-serif;
        line-height: 1.5;
      }

      input,
      textarea {
        padding: 8px;
        font-family: inherit;
        font-size: inherit;
      }

      label {
        display: flex;
        flex-direction: column;
        margin-bottom: 8px;
      }

      textarea {
        resize: none;
      }
    </style>
  </head>
  <body>
    <form>
      <label>
        Username
        <input type="text" name="username" placeholder="Jack Meadows" />
      </label>
      <label>
        Feedback
        <textarea
          name="feedback"
          rows="5"
          placeholder="Enter your message here..."
        ></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
